version: "3.9"

services:

  # =========================
  # MYSQL
  # =========================
  mysql:
    image: mysql:8.0
    container_name: chubb-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "Riju@03Rai@07"
    ports:
      - "3307:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - chubb-net

  # =========================
  # EUREKA SERVER
  # =========================
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
    networks:
      - chubb-net

  # =========================
  # INVENTORY SERVICE
  # =========================
  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/inventory_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Riju@03Rai@07
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      - mysql
      - eureka-server
    networks:
      - chubb-net

  # =========================
  # ORDER SERVICE
  # =========================
  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/order_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Riju@03Rai@07
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      - inventory-service
    networks:
      - chubb-net

  # =========================
  # BILLING SERVICE
  # =========================
  billing-service:
    build: ./billing-service
    container_name: billing-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/billing_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Riju@03Rai@07
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      - order-service
    networks:
      - chubb-net

  # =========================
  # USER SERVICE
  # =========================
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/user_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Riju@03Rai@07
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      - billing-service
    networks:
      - chubb-net

  # =========================
  # API GATEWAY
  # =========================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8051:8051"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      - user-service
    networks:
      - chubb-net

  # =========================
  # AGENT SERVER (AI / RAG)
  # =========================
  agent-server:
    build: ./agent-server
    container_name: agent-server
    ports:
      - "9888:9888"
    environment:
      SPRING_PROFILES_ACTIVE: docker

      # Eureka (Docker DNS)
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka

      # Groq / OpenAI-compatible config
      SPRING_AI_OPENAI_API_KEY: {GROQ_API_KEY}
      SPRING_AI_OPENAI_BASE_URL: https://api.groq.com/openai
      SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL: openai/gpt-oss-20b
      SPRING_AI_OPENAI_CHAT_OPTIONS_TEMPERATURE: 0.7
    depends_on:
      - eureka-server
      - api-gateway
    networks:
      - chubb-net

volumes:
  mysql_data:

networks:
  chubb-net:
    driver: bridge
